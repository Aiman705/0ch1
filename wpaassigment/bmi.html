<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
    <style>
       body {
    background-image: url('bmi.jpg'); 
    background-repeat: no-repeat;
}
    </style>
    <script src="bmi.js" defer></script>
</head>
<body>
    <header>
        <h1>BMI Calculator</h1>
    </header>
    <main>
        <section>
            <h2>Calculate Your BMI</h2>
            <p>BMI (Body Mass Index) is a measure of body fat based on height, weight, age, and gender.</p>
            <form id="bmiForm">
                <label for="age">Age:</label>
                <input type="number" id="age" required>
                
                <label for="gender">Gender:</label>
                <select id="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
                
                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" required>
                
                <label for="height">Height (cm):</label>
                <input type="number" id="height" required>
                
                <button type="button" onclick="calculateBMI()">Calculate</button>
            </form>
            <p id="result"></p>        </section>
        <div class="button-container">
            <button onclick="window.location.href='index.html'">Go to Home</button>
            <button onclick="window.location.href='healthinfo.html'">Go to Health Info</button>
        </div>
    </main>
    
</body>
</html>
